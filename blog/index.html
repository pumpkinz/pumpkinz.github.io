---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog-wrapper">
  {% for post in site.posts %}
    <div class="mdl-card mdl-shadow--2dp blog-card">
      <div class="mdl-card__supporting-text">
        <h2 class="mdl-card__title-text">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">        
          Read More
        </a>
        {% assign author = site.authors[post.author] %}
        <div class="author-avatar">
          <a href="https://github.com/{{ author.github }}"><img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40"></a>
        </div>
        <div class="author-info mdl-color-text--grey-600">
          <a href="https://github.com/{{ author.github }}">{{ author.display_name }}</a><br>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y"}}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
